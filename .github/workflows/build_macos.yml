name: MacOs Build

on: [push]

jobs:
  build:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Make MacOs
      run: |
        echo "Running ./blackhosts --help"
        ./blackhosts --help

        echo "Running sudo ./blackhosts -y"
        sudo ./blackhosts fakenews-gambling -y

        echo "Checking contents of /private/etc/hosts"
        cat /private/etc/hosts
